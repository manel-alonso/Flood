<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Flood Options</mat-card-title>
    <mat-card-subtitle>Configure the options</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form name="options">
        <mat-grid-list cols="2" rowHeight="5em">
            <mat-grid-tile>
                <mat-form-field class="example-full-width">
                    <input name="areaX" type="number" matInput placeholder="Area width" [(ngModel)]="width">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile>
                <mat-form-field class="example-full-width">
                    <input name="areaY" type="number" matInput placeholder="Area height" [(ngModel)]="height">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="generateArea()">START</button>
  </mat-card-actions>
</mat-card>
